name:                hello-graphql
version:             0.1.0.0
github:              "githubuser/hello-graphql"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hello-graphql#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- text
- morpheus-graphql
- scotty
- haxl
- hashable
- microlens
- generic-lens
- HDBC
- postgresql-pure
- HDBC-session
- resource-pool
- persistable-record
- relational-record
- relational-query-HDBC
- template-haskell
- data-default-class



library:
  source-dirs: src

executables:
  hello-graphql-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hello-graphql

tests:
  hello-graphql-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hello-graphql
